<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Paintings</title>
</head>

<body>
    <header>
        <h3>Paintings</h3>
    </header>

    <div id="seasons" class="painting">
        <div class="background">
            <div id="seasonsSun"></div>
        </div>
        <div class="ground">
            <div id="seasonsTree">
                <div id="seasonsTreeLeaves"></div>
            </div>
        </div>
    </div>

    <div id="watchTower" class="painting">
        <div class="background">
            <div id="towerMonster">
                <div id="towerEyesLeft"></div>
                <div id="towerEyesRight"></div>
            </div>
        </div>
        <div class="ground">
            <div id="tower">
                <div id="towerRoof"></div>
            </div>
        </div>
    </div>

    <div id="stars" class="painting">
        <div class="background"></div>
    </div>

    <div id="portrait" class="painting">
        <div class="background"></div>
        <div id="head">
            <div class="eye">
                <div class="iris"></div>
            </div>
            <div class="eye">
                <div class="iris"></div>
            </div>
            <div id="nose"></div>
        </div>
    </div>

    <script src="paintings.js"></script>
</body>

</html>
